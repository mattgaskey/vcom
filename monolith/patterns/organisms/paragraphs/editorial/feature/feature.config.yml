name: feature
default: Generic Feature
context:
  feature:
    image:
      alt: Featured image alt text
    heading:
      level: 2
      headline: All Features Have Headings
    body: 
      items:
        - pattern: \@p
          pattern_context:
            p: '@p.p'
        - pattern: \@button
          pattern_context:
            button:
              label: Feature CTA
              variant: button--content
variants:
  - name: top-aligned
    context:
      feature:
        variant: feature--top-aligned
  - name: flipped
    context:
      feature:
        variant: feature--flipped
  - name: dark
