  - name: Virginia Campus
    context:
      feature:
        variant: feature--campus virginia
        heading:
          headline: Blacksburg, VA
        body: 
          items:
            - pattern: \@p
              pattern_context:
                p: 
                  content: The Virginia campus is located at the heart of the Appalachian Mountains. The campus is situated just mintes from downtown, where you can enjoy delicious food, a variety of shopping, local arts and theater.
            - pattern: \@heading
              pattern_context:
                heading:
                  level: 3
                  headline: Highlights
            - pattern: \@unordered-lists
              pattern_context:
                ul:
                  variant: list--bullets
                  items:
                    - Abundant wildlife
                    - Outdoor trails for all skill levels
                    - New River tubing and fishing
                    - Claytor Lake Festival
            - pattern: \@button
              pattern_context:
                button:
                  label: Explore the Virginia Campus
  - name: Virginia Campus Dark
    context:
      feature:
        variant: feature--campus virginia feature--dark
        heading:
          headline: Virginia Campus
        image:
          src: /images/sample/vcom_location.png
          alt: Virginia Campus Map
        body:
          items:
            - pattern: \@address
              pattern_context:
                address:
                  variant: address__location
                  addr:
                    street: 2265 Kraft Drive
                    locality: Blacksburg
                    region: VA
                    postal_code: 24060
                    phone: 540-231-4000
                    fax: 540-231-5252
                    hours: Monday-Thursday 9am-7pm, Friday 9am-5pm
                  directions_link:
                    url: '#'
                    label: Get Directions
                    variant: link--default
            - pattern: \@button-collection
              pattern_context:
                button_collection:
                  items:
                    - button_variant: button--ghost
                      button_text: Admissions Contact Info
                    - button_variant: button--ghost
